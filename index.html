<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://dexterous-ui.netlify.app/stylesheets/main.css"
    />
    <link rel="stylesheet" href="/home.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Gourmet</title>
  </head>
  <body>
    <nav class="navigation flex-row">
        <div class="p-1">
          <a class="navbar-brand brand-heading font-lg" href="#">Gourmet</a>
        </div>

        <div class="flex-row">
            <div class="cart-input flex-row">
                <input type="text" placeholder="search">
                <a class="btn-link-noBorder" href="#">   
                    <span class="material-icons">search</span>
                </a>
            </div>
            <div class="button-box flex-row">
              
              <div class="box-pill">
                <a class="btn btn-link-noBorder" href="">
                  <span class="material-icons">favorite_border</span>
                </a>
              </div>
              <div class="box-pill">
                <a class="btn btn-link-noBorder" href="">
                  <span class="material-icons">shopping_cart</span>
                </a>
              </div>
              <div class="box-pill p-1">
                <a class="btn btn-link-noBorder font-bold" href="/pages/signup.html">
                    SignIn
                </a>
              </div>
    
            </div>
        </div>

    </nav>

    <div class="banner-image">       
    </div>
    
    <div class="section-heading flex-center p-1 font-md">Categories</div>
    <div class="grid-4-col">
        <div class="flex-center">
            <div class="card card-shadow m-1 p-1 blur">
              <div class="image">
                <img src="/assets/mcdonald_s-removebg-preview.png" alt="Ice cream">
              </div>
              <div class="overlay-text-container flex-center">
                <div class="overlay-text">
                  Offers
                </div>
                
              </div>
                
        </div>
            
        </div>

        <div class="flex-center">
            <div class="card card-shadow m-1 p-1 blur">
              <div class="image">
                <img src="/assets/top picks.png" alt="Ice cream">
              </div>
              <div class="overlay-text-container flex-center">
                <div class="overlay-text">
                  Top-Picks
                </div>
                
              </div>
                
        </div>
            
        </div>

        <div class="flex-center">
            <div class="card card-shadow m-1 p-1 blur">
              <div class="image">
                <img src="/assets/what's new.png" alt="Ice cream">
              </div>
              <div class="overlay-text-container flex-center">
                <div class="overlay-text">
                  What's New
                </div>                
              </div>        
        </div>
            
        </div>

        <div class="flex-center">
            <div class="card card-shadow m-1 p-1 blur">
              <div class="image">
                <img src="/assets/premium-category.png" alt="Ice cream">
              </div>
              <div class="overlay-text-container flex-center">
                <div class="overlay-text">
                  Premium
                </div>
                
              </div>
                
        </div>
            
        </div>
    </div>

    <div class="section-heading flex-center p-1 font-md">Favourites</div>

    <div class="grid-4-col">
       <div class="flex-center">
        <div class="card card-shadow p-1">
            <div class="image">
              <img src="/assets/chitale ice cream.png" alt="Ice cream">
            </div>
            <div class="card-heading-container">
              <h3 class="font-md font-medium">Chitale</h3>
              <h5 class="font-sm font-light p-b-1">Ice cream</h5>
            </div>
              
              <div class="card-badge card-badge-position">
                Bestseller
              </div>

              <button class="btn btn-success">Order Now</button>
        </div>
       </div> 

       <div class="flex-center">
        <div class="card card-shadow p-1">
            <div class="image">
              <img src="/assets/top picks.png" alt="food-item">
            </div>
            <div class="card-heading-container">
              <h3 class="font-md font-medium">Behrouz</h3>
              <h5 class="font-sm font-light p-b-1">Biryani</h5>
            </div>
              
              <div class="card-badge card-badge-position">
                Promoted
              </div>

              <button class="btn btn-success">Order Now</button>
        </div>
       </div> 

       <div class="flex-center">
        <div class="card card-shadow p-1">
            <div class="image">
              <img src="/assets/SPDP-removebg-preview.png" alt="food-item">
            </div>
            <div class="card-heading-container">
              <h3 class="font-md font-medium">Pandurang Bhel</h3>
              <h5 class="font-sm font-light p-b-1">S.P.D.P</h5>
            </div>
              
              <div class="card-badge card-badge-position">
                Most Ordered
              </div>

              <button class="btn btn-success">Order Now</button>
        </div>
       </div> 

       <div class="flex-center">
        <div class="card card-shadow p-1">
            <div class="image">
              <img src="/assets/highly-rated.png" alt="food-item">
            </div>
            <div class="card-heading-container">
              <h3 class="font-md font-medium">Anna</h3>
              <h5 class="font-sm font-light p-b-1">Idly</h5>
            </div>
              
              <div class="card-badge card-badge-position">
                Highly Rated
              </div>

              <button class="btn btn-success">Order Now</button>
        </div>
       </div> 

        
    </div>
  </body>
</html>
